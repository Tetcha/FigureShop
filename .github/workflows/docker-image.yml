name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dauleduc2/figureshop:test
    - name: Deploy to vps
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.USER_NAME }}
        host: ${{ secrets.HOST }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: 'sudo su && cd /app/Dating-app && docker-compose pull && docker-compose up -d'
